<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كوكب زمردة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #F3EEF1 0%, #E49CAF 50%, #C2DC80 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(213, 105, 137, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #E49CAF 0%, #D56989 100%);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(213, 105, 137, 0.3);
        }

        .logo h2 {
            color: #D56989;
            font-size: 1.8rem;
            margin: 0;
        }

        .login-form {
            text-align: right;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #D56989;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #F3EEF1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #F9F9F9;
        }

        .form-group input:focus {
            border-color: #E49CAF;
            outline: none;
            box-shadow: 0 0 0 3px rgba(228, 156, 175, 0.2);
            background: white;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #C2DC80 0%, #A8C46F 100%);
            color: #333;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #E49CAF 0%, #D56989 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(213, 105, 137, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #D56989;
            background: rgba(213, 105, 137, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(213, 105, 137, 0.2);
        }

        .success-message {
            color: #C2DC80;
            background: rgba(194, 220, 128, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid rgba(194, 220, 128, 0.2);
        }

        .forgot-link {
            display: block;
            color: #888;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #E49CAF;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo-circle {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .logo h2 {
                font-size: 1.5rem;
            }
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(228, 156, 175, 0.1) 0%, rgba(194, 220, 128, 0.1) 100%);
            border-radius: 50%;
            z-index: -1;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: 20%;
            right: 10%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-crown"></i>
            </div>
            <h2>كوكب زمردة</h2>
            <p style="color: #888; margin-top: 0.5rem;">لوحة تحكم المدونة</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>

            <a href="#" class="forgot-link">
                <i class="fas fa-key"></i> نسيت كلمة المرور؟
            </a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // بيانات الدخول (يمكن تغييرها)
            const adminCredentials = {
                username: "bouchra",
                password: "bouchra2003"
            };

            // تحقق إذا كان المستخدم مسجلاً بالفعل
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showMessage(successMessage, 'مرحباً بعودتك! جاري التوجيه...');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // التحقق من بيانات الدخول
                if (username === adminCredentials.username && password === adminCredentials.password) {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    showMessage(successMessage, 'تم تسجيل الدخول بنجاح! جاري التوجيه...');
                    
                    // التوجيه إلى لوحة التحكم بعد ثانيتين
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 2000);
                    
                } else {
                    showMessage(errorMessage, 'اسم المستخدم أو كلمة المرور غير صحيحة');
                    // تأثير اهتزاز عند الخطأ
                    loginForm.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                }
            });

            function showMessage(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                
                // إخفاء الرسالة بعد 5 ثوانٍ
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            // إضافة تأثير الاهتزاز
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-10px); }
                    75% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
